<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var cor = window.document.body
        var fonte = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1];
        var d = window.document.getElementById('msg');
        p1.style.color = 'blue'
        fonte.style.fontSize = '18px'
        cor.style.background = 'Black'
        d.style.background = 'gray'
        d.innerText = 'Mudei esse <strong>texto</strong> usando DOM.'
        d.innerHTML = 'Estou <strong>UTILIZANDO UMA TAG</strong>, com o innerHTML é possivel utilizar tags html através do DOM'
    </script>
</body>
</html>
