<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Nacionalidade</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-family: 18px;
            background-color: azure;
            margin: 15px 25px 15px 25px;
        }

        div.geral {
            width: 600px;
            height: 300px;
            background-color: white;
            border: 1px solid black;
            text-align: center;
            margin: auto;   
        }

        h1 {
            padding: 15px 0px 5px 0px;
        }
    </style>
</head>
<body>
    <div class="geral">
    <h1>Verificando Nacionalidade</h1>
    Digite o seu país: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res"></div>
    </div>
    <script>
        function verificar() {
            var txtp = window.document.getElementById('txtp')
            var res = window.document.getElementById('res')
            var pais = String(txtp.value)
            res.innerHTML = `<p>O seu país é <strong>${pais.toLocaleUpperCase()}</strong>.</p>`
            if (pais.toLowerCase() == 'brasil') {
                res.innerHTML += `Você é brasileiro!`
            } else {
                res.innerHTML += `Você é estrangeiro!`
            }
        }
    </script>
</body>
</html>
